---
apiVersion: v1
kind: Service
metadata:
 name: color-web-active
spec:
 selector:
   app: color-web
   version: blue
 ports:
   - port: 8081
     targetPort: 8081
 type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
 name: color-web-blue
spec:
 replicas: 1
 selector:
   matchLabels:
     app: color-web
     version: blue
 template:
   metadata:
     labels:
       app: color-web
       version: blue
   spec:
      containers:
       - name: color-web
         image: preethyvenkat1122/color-webapp:v6.1
         ports:
           - containerPort: 8081
         env:
           - name: COLOR
             value: "#0000FF"   # blue
            
